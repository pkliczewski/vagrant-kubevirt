en:
  vagrant_kubevirt:
    already_status: |-
      The VM is already %{status}.
    error_recovering: |-
      An error occured. Recovering..
    starting_vm: |-
      Starting the VM...
    wait_for_state: |-
      Waiting for VM to reach state %{state}
    not_created: |-
      Virtual machine is not created. Please run `vagrant up` first.
    action_failed: |-
      %{action} failed.
    stopping: |-
      Stopping the VM...
    destroy_vm: |-
      Removing the VM...
    vm_not_found: |-
      VM not found or terminated, assuming it got destroyed.

    states:
      short_not_created: |-
        not created
      long_not_created: |-
        The virtual machine is not created. Run `vagrant up` to create it.
      short_running: |-
        running
      long_running: |-
        The oVirt domain is running. To stop this machine, you can run
        `vagrant halt`. To destroy the machine, you can run `vagrant destroy`.
    errors:
      fog_error: |-
        There was an error talking to Kubevirt. The error message is shown
        below:

        %{message}
      no_vm_error: |-
        No VM %{vm_name} found.
      start_vm_error: |-
        Unable to start VM: %{message}
      stop_vm_error: |-
        Unable to stop VM: %{message}
      vm_exists: |-
        The VM is already created
      vm_ready_timeout: |-
        The VM never became "ready" in AWS. The timeout currently
        set waiting for the vm to become ready is %{timeout} seconds.
